<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://use.fontawesome.com/releases/v6.2.0/js/all.js"></script>

  <title>Profile Card</title>
</head>

<body>
  <div id="cardContainer">
    <p id="status">ONLINE</p>
    <img src="https://picsum.photos/200/200" alt="john" />
    <h1>John Shoshone</h1>
    <div id="starsContainer">
      <i class="fas fa-star" style="color:gold"></i>
      <i class="fas fa-star" style="color:gold"></i>
      <i class="fas fa-star" style="color:gold"></i>
      <i class="fas fa-star" style="color:gold"></i>
      <i class="fas fa-star" style="color:lightgrey"></i>
      <p>Psychic Healer</p>
    </div>
    <div id="rateContainer">
      <p id="freeRate">5 mins free </p>
      <p>then $5.99/min</p>
    </div>
    <div id="iconsContainer">
      <div id="phone"><a href="/phone"><i class="fa-solid fa-phone-flip fa-3x" style="color:white"></i></a></div>
      <div id="chat"><a href="/chat"><i class="fa-regular fa-comments fa-3x" style="color:white"></i></a></div>
    </div>
  </div>
</body>

</html>
